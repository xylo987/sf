<script>
function load_wasm(file, importObject={
	env: {
		abort: () => {},
	}
}) {
	return fetch(file).then(response =>
	  response.arrayBuffer()
	).then(bytes =>
	  WebAssembly.instantiate(bytes, importObject)
	).then(result =>
	  result.instance.exports
	);
}

load_wasm('/hello.wasm')
.then(ins => {
	const add = ins.exports.add;
	let c = add(1, 2);
	console.log(c);
});
</script>
